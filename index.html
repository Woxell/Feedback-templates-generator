<!DOCTYPE html>
<!-- Author: André Woxell -->
<!-- Github: https://github.com/Woxell/Feedback-templates-generator -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <title>⬤OP Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-panel">
        <h1></h1>
        <br>
        <div class="form-group">
            <label for="language"></label>
            <select id="language">
                <option value="sv">Svenska</option>
                <option value="en">English</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="category"></label>
            <select id="category">
                <option value="resubmission"></option>
                <option value="failed"></option>
                <option value="passed"></option>
            </select>
        </div>
        
        <div id="dynamic-fields"></div>
    </div>
    
    <div class="right-panel">
        <div class="info-box">
            <div class="info-box-header" id="info-box-header">
                <strong id="info-heading"></strong>
                <span class="info-toggle" id="info-toggle"></span>
            </div>
            <ul id="info-list" class="info-list collapsed">
                <li id="info-item-1"></li>
                <li id="info-item-2"></li>
                <li id="info-item-3"></li>
                <li id="info-item-4"></li>
            </ul>
        </div>
        <div class="output-header">
            <h1></h1>
            <div class="button-group">
                <button class="copy-btn" id="copyBtn"></button>
                <span class="copy-feedback" id="copyFeedback"></span>
            </div>
        </div>
        <div class="output-container" id="output"></div>
    </div>
</body>
</html>
